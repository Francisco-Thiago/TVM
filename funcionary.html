<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/funcionary.css">
    <title>TVM | Funcionário</title>
<body>
    <section class="modal">
        <div class="box">            
            <div class="close">X</div>
            <div class="client-image">
                <img src="" alt="">
            </div>
            <div class="info">
                <p>Nome: <span name="client-name"></span></p>
                <p>Cód. Cliente: <span name="client-name"></span></p>
                <div class="group">
                    <p>Solução: <span name="client-name"></span></p>
                    <p>Equipamento: <span name="client-name"></span></p>
                </div>
            </div>
            <textarea name="describe" id="" cols="30" rows="5"></textarea>
            <input id="submit" type="submit" value="Enviar">
        </div>
    </section>
    <main>        
        <div id="profile">
            <div id="user-informations">
                <p>Nome: <span name="name"></span></p>
                <p>Nº de identificação: <span name="id"></span></p>
                <p>E-mail: <span name="email"></span></p>
                <p>Serviços solucionados: <span name="devices"></span></p>
            </div>
            <div id="user-image">
                <img src="" alt="imagem de perfil.">
            </div>
        </div>
        <div id="table">
            <div class="item">
                <p class="code">000</p>
                <p class="name">aaaaa</p>
            </div>
            <div class="item">
                <p class="code">111</p>
                <p class="name">bbb</p>
            </div>
            <div class="item">
                <p class="code">000</p>
                <p class="name">AAA</p>
            </div>
            <div class="item">
                <p class="code">111</p>
                <p class="name">BBB</p>
            </div>
            <div class="item">
                <p class="code">121</p>
                <p class="name">AbA</p>
            </div>
            <div class="item">
                <p class="code">121</p>
                <p class="name">aBa</p>
            </div>
        </div>
    </main>
    <script src="js/modal.js"></script>
</body>
</html>
